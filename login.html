<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Login & Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6c63ff;
  --secondary:#ff6584;
  --glass:rgba(255,255,255,0.15);
  --border:rgba(255,255,255,0.3);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  background:radial-gradient(circle at top,#203a43,#0f2027);
  display:flex;justify-content:center;align-items:center;
}
.container{width:900px;height:520px;perspective:2000px;}
.card{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s cubic-bezier(.4,.2,.2,1);
}
.container.active .card{transform:rotateY(180deg);}
.face{
  position:absolute;width:100%;height:100%;
  backface-visibility:hidden;
  background:var(--glass);
  backdrop-filter:blur(25px);
  border:1px solid var(--border);
  border-radius:20px;
  display:flex;
}
.login-face{transform:rotateY(0);}
.register-face{transform:rotateY(180deg);}
.form{width:50%;padding:50px;}
.form h2{color:#fff;}
.form p{color:#ccc;margin-bottom:30px;}
.form input{
  width:100%;padding:14px;margin-bottom:15px;
  border-radius:12px;border:none;
  background:rgb(248, 245, 245);color:#030000;
}
.form input[readonly]{opacity:.6;}
.form button{
  width:100%;padding:14px;border:none;border-radius:12px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;font-weight:600;
}
.forgot{text-align:right;margin-bottom:20px;}
.forgot a{color:#eee;font-size:13px;}
.panel{
  width:50%;
  background:linear-gradient(135deg,#6c63ff,#3f3d56);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  color:#fff;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
  border:1px solid var(--border);
}
.panel button{
  margin-top:25px;padding:12px 35px;
  border-radius:30px;
  border:2px solid #fff;
  background:transparent;color:#fff;
}
</style>
</head>

<body>

{% if error %}
<script>alert("{{ error }}");</script>
{% endif %}

<div class="container" id="container">
<div class="card">

<!-- ================= LOGIN ================= -->
<div class="face login-face">
  <div class="form">
    <h2>Login</h2>
    <p>Login using Email or Phone</p>

    <form method="POST" action="/login">
      <input type="text"
             name="identity"
             placeholder="Email or Phone Number"
             required>

      <input type="password" name="password" placeholder="Password" required>

      <div class="forgot">
        <a href="/change_password">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <div class="panel">
    <h1>Hello, Friend!</h1>
    <p>New here? Create account</p>
    <button onclick="toggle()">Register</button>
  </div>
</div>

<!-- ================= REGISTER ================= -->
<div class="face register-face">
  <div class="form">
    <h2>Create Account</h2>

    <form method="POST" action="/register" onsubmit="return validateRegister()">

      <input type="text" id="reg-username" name="username" placeholder="Username" required>

      <input type="email" id="reg-email" name="email" placeholder="Email" required>

      <input type="text"
             id="reg-phone"
             name="phone"
             placeholder="Phone Number"
             maxlength="10"
             required>

      <input type="password"
             id="password"
             name="password"
             placeholder="Password"
             required
             oninput="lockIdentityFields()">

      <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <div class="panel">
    <h1>Welcome Back!</h1>
    <p>Already have account?</p>
    <button onclick="toggle()">Login</button>
  </div>
</div>

</div>
</div>

<script>
function toggle(){
  document.getElementById("container").classList.toggle("active");
}

/* ðŸ”’ Lock Email & Phone after password starts */
function lockIdentityFields(){
  document.getElementById("reg-email").readOnly = true;
  document.getElementById("reg-phone").readOnly = true;
}

/* âœ… Register Validation */
function validateRegister(){
  const phone = document.getElementById("reg-phone").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  // Indian phone number rule
  const phonePattern = /^[6-9]\d{9}$/;
  if(!phonePattern.test(phone)){
    alert("Enter valid 10-digit Indian phone number");
    return false;
  }

  // Strong password rule
  const strongPassword =
    /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

  if(!strongPassword.test(password)){
    alert(
      "Password must contain:\n" +
      "- 8 characters\n- Uppercase\n- Lowercase\n- Number\n- Special symbol"
    );
    return false;
  }

  if(password !== confirm){
    alert("Passwords do not match");
    return false;
  }

  return true;
}
</script>

</body>
</html>
